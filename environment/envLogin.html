<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到环境检测系统</title>
    <link rel="stylesheet" href="./css/envLogin.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/axios.min.js"></script>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.0/axios.min.js"></script> -->
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <div id="nav-left">
            <img src="./img/yhtx02.png" alt="" id="logo">
            <span>&nbsp;&nbsp;&nbsp;环境检测系统</span>
        </div>
        <!-- <div id="nav-right">
            <a href="blogList.html">主页</a>
            <a href="blogEdit.html">写博客</a>
        </div> -->
    </div>
    <!-- 页面版心 -->
    <div class="login-container">
        <div class="login-dialog">
            <p>环境检测系统</p>
            <div class="row">
                <span>用户名</span>
                <input type="text" name="" id="username">
            </div>
            <div class="row">
                <span>密码</span>
                <input type="password" name="" id="password">
            </div>
            <div class="row">
                <button class="btn">提交</button>
            </div>
        </div>
    </div>
    <script>
        // import axios from 'axios';
        let btn = document.querySelector('.btn');
        let username = document.querySelector('#username');
        let ps = document.querySelector('#password');
        btn.onclick = ()=>{
            axios({
                method: 'POST',
                url: 'http://localhost:80/admins/login',
                data: {
                    adminName: username.value,
                    password: ps.value
                }
            }).then(response => {
                console.log(response);
                console.log(response.data);
                console.log(response.data.code);
                if(response.data.code == 200){
                    console.log('true');
                    window.location.href = 'envData.html';
                }else{
                    alert("密码错误");
                }
            }),err=>{
                console.log(err);
            }
            // $.ajax({
            //     type: 'post',
            //     url: 'http:localhost:80/admins/login',
            //     data: {
            //         adminName: username.value,
            //         password: ps.value
            //     },
            //     success: function(body){
            //         console.log(body);
            //     },
            //     error: function(){
            //         console.log('响应失败')
            //     }
            // })
        }
    </script>
</body>
</html>
