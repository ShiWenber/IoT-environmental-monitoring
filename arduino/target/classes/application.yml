spring:
  application: # 应用名称
    name: "elmServer"
  #使用knife4j 2.x且spring boot > 2.4 需要设置
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  security:
    user:
      name: security
      password: 20201120


  #  datasource:
  #    url: "jdbc:sqlserver://localhost:1433;Database=elm;TrustServerCertificate=true;user=ForJDBC;password=007932;"
  #    username: "ForJDBC"
  #    password: "007932"
  #    driver-class-name: "com.microsoft.sqlserver.jdbc.SQLServerDriver"
  datasource:
    url: "jdbc:mysql://boer.ink:3306/arduino"
    username: "arduino"
    password: "arduino"
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 阿里druid配置
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    #配置监控统计拦截的filters，stat:监控统计、log4j：日志记录、wall：防御sql注入
    #如果允许时报错  java.lang.ClassNotFoundException: org.apache.log4j.Priority
    #则导入 log4j 依赖即可，Maven 地址：https://mvnrepository.com/artifact/log4j/log4j
#    filters: stat,wall,log4j
    filters: stat, wall, slf4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500



  jpa: # jpa中有翻译sql的不同的语言称为方言，这里是指定数据库类型
    generate-ddl: true # 取值true 当新类被创建时，自动创建表
    hibernate:
      ddl-auto: update # 取值update时 当类的属性结构发生变化时，自动更新表,但是是增量的，无法删除属性字段，也不能修改字段的notnull状态；当使用create时，每次启动都会删除表并重新创建，可以删除没有对应的字段和表，但会丢失数据
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl # 指定数据库表名和字段名的命名策略

logging:
  level: # 显示日志的级别可以根据不同范围开启不同级别，root表示项目根目录info表示显示info级别以上的日志，debug表示显示debug级别以上的日志
    edu.ynu: debug
    root: info
  config: classpath:logging-config.xml
  file: # 日志文件的存放路径
    name: ${logging.file.path}/${spring.application.name}.log
    path: logs
